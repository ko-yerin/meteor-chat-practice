<template name="signInPage">
  <nav class="nav p-3 mb-2 bg-secondary text-white" >
    <a class="nav-link active" aria-current="page" href="/signIn">Signin</a>
    <a class="nav-link" href="/signup">SignUp</a>
    <a class="nav-link" href="signout">SignOut</a>
  </nav>
<!--  ✅프로필 사진 업로드 기능 -->
  <div class="d-inline-flex flex-column mt-5">
    <img src="/creverse_logo.png" class="d-flex rounded mx-auto w-25" alt="...">
    <div><p class="d-flex fs-3 fw-bold justify-content-center">Please Sign In</p></div>
    <form id="btn-signIn" class="validation-form needs-validation" novalidate>
    <div class="container col-lg-4" >
        <div class="input-group mb-3">
          <input name="id" type="text" class="form-control" placeholder="ID" aria-label="Username" aria-describedby="basic-addon1">
          <div class="valid-feedback">Validate!</div>
          <div class="invalid-feedback">Need ID</div>
        </div>
        <div class="input-group mb-3">
          <input name="password" type="text" class="form-control " placeholder="Password" aria-label="Username">
          <div class="valid-feedback">Validate!</div>
          <div class="invalid-feedback">Need ID</div>
        </div>
    </div>
    <div class="form-check" >
      <div class="d-flex justify-content-center">
        <label class="form-check-label" for="flexCheckDefault">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          Remember me
        </label>
        <button type="submit" class="btn btn-primary ">Sign In</button>
      </div>
    </div>
    </form>
  </div>
  <hr />
  <!-- ✅Carousel test-->
  <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel">
    <form class="validation-form needs-validation" novalidate>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.cre-verse.io/images/creverse_logo_slogan.png" class="d-block w-75" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.cre-verse.io/images/news/news2.jpg" class="d-block w-75" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.cre-verse.io/images/news/news3.jpg" class="d-block w-75" alt="...">
        </div>
        <div class="carousel-item">
          <img src="	https://www.cre-verse.io/images/news/news4.jpg" class="d-block w-75" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </form>
  </div>

</template>
